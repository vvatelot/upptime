owner: vvatelot
repo: upptime

sites:
  - name: Ecoindex.fr website
    url: https://www.ecoindex.fr
  - name: Ecoindex.fr Back For Front
    url: https://bff.ecoindex.fr/health
  - name: Ecoindex.fr Backend API
    url: https://ecoindex.p.rapidapi.com/health
    headers:
      - "X-RapidAPI-Key: $RAPIDAPI_KEY"
      - "X-RapidAPI-Host: ecoindex.p.rapidapi.com"

status-website:
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"
